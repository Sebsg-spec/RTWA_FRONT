<table mat-table [dataSource]="roleRequests">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Reason Column -->
    <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>

    <!-- Role Requested Column -->
    <ng-container matColumnDef="roleRequested">
        <th mat-header-cell *matHeaderCellDef> Role Requested </th>
        <td mat-cell *matCellDef="let element"> {{element.roleRequested}} </td>
    </ng-container>

    <!-- Role Requested Id Column -->
    <ng-container matColumnDef="roleRequestedId">
        <th mat-header-cell *matHeaderCellDef> Role Requested Id </th>
        <td mat-cell *matCellDef="let element"> {{element.roleRequestedId}} </td>
    </ng-container>

    <!-- User Id Column -->
    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.account_id}} </td>
    </ng-container>

    <!-- Accept Button Column -->
    <ng-container matColumnDef="accept">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="acceptRoleRequest(element)">Aprove</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
